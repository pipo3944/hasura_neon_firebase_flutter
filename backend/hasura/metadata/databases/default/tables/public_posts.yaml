table:
  name: posts
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: tenant_id
  - name: post_status_type
    using:
      foreign_key_constraint_on: status
  - name: user
    using:
      foreign_key_constraint_on: created_by
  - name: userByUpdatedBy
    using:
      foreign_key_constraint_on: updated_by
  - name: userByUserId
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: tenant_admin
    permission:
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
      set:
        created_at: now()
        created_by: x-hasura-User-Id
        tenant_id: x-hasura-Tenant-Id
        updated_at: now()
        updated_by: x-hasura-User-Id
      columns:
        - content
        - slug
        - status
        - title
        - user_id
    comment: ""
  - role: user
    permission:
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
      set:
        created_at: now()
        created_by: x-hasura-User-Id
        tenant_id: x-hasura-Tenant-Id
        updated_at: now()
        updated_by: x-hasura-User-Id
        user_id: x-hasura-User-Id
      columns:
        - content
        - slug
        - status
        - title
    comment: ""
select_permissions:
  - role: tenant_admin
    permission:
      columns:
        - content
        - created_at
        - created_by
        - deleted_at
        - id
        - slug
        - status
        - tenant_id
        - title
        - updated_at
        - updated_by
        - user_id
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
    comment: ""
  - role: user
    permission:
      columns:
        - content
        - title
        - created_at
        - deleted_at
        - updated_at
        - created_by
        - id
        - tenant_id
        - updated_by
        - user_id
        - status
        - slug
      filter:
        _and:
          - tenant_id:
              _eq: X-Hasura-Tenant-Id
          - deleted_at:
              _is_null: true
    comment: ""
update_permissions:
  - role: tenant_admin
    permission:
      columns:
        - content
        - deleted_at
        - slug
        - status
        - title
        - user_id
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
      check: null
      set:
        updated_at: now()
        updated_by: x-hasura-User-Id
    comment: ""
  - role: user
    permission:
      columns:
        - content
        - slug
        - status
        - title
      filter:
        _and:
          - tenant_id:
              _eq: X-Hasura-Tenant-Id
          - user_id:
              _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      check: null
      set:
        updated_at: now()
        updated_by: x-hasura-User-Id
    comment: ""
delete_permissions:
  - role: tenant_admin
    permission:
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
    comment: ""
  - role: user
    permission:
      filter:
        _and:
          - tenant_id:
              _eq: X-Hasura-Tenant-Id
          - user_id:
              _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
    comment: ""
